            })
    </script>
    <h1><a href="/math_acceuil/calculs">Calculs</a></h1>
    <h2>{{ txt_a_dire }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="bouton_moyen"><input type="text" name="proposition" autocomplete="off" style="width:100%;"></div>
        <div class="bouton_moyen"><input type="submit" name="Verifier" value="Verifier"><input type="submit" name="Nouveau" value="Nouveau"></div>

    </form>


{% endblock content %}
